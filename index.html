<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to the external CSS file -->
  <script src="https://cdn.sheetjs.com/xlsx-0.19.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Student Comment System</h2>
    <form>
      <div class="form-group">
        <label for="gradeSelect">Select Grade:</label>
        <select id="gradeSelect">
          <option value="Sheet1">Grade 1</option>
          <option value="Sheet2">Grade 2</option>
          <option value="Sheet3">Grade 3</option>
          <option value="Sheet4">Grade 4</option>
          <option value="Sheet5">Grade 5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nameInput">Enter Names:</label>
        <textarea id="nameInput" rows="4" cols="50"></textarea>
        <button type="button" id="addNameBtn">Add Names</button>
      </div>
    </form>

    <div class="table-wrapper">
      <table id="commentTable" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Introduction</th>
            <th>Behavior</th>
            <th>Classwork</th>
            <th>Participation</th>
            <th>Improvements</th>
            <th>Additional Comments</th>
            <th>Summary</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="button-wrapper">
    <button type="button" id="downloadBtn">Download Summary</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
