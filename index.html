<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers Comment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h2>Teachers Comments</h2>

    <div class="input-group">
      <textarea id="nameInput" placeholder="Enter names (one per line)" rows="5"></textarea>
      <button id="addNameBtn">Add Names</button>
    </div>

    <div class="table-wrapper">
      <table id="commentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Introduction</th>
            <th>Behavior</th>
            <th>Classwork</th>
            <th>Participation</th>
            <th>Improvements</th>
            <th>Additional Comments</th>
            <th>Summary</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
