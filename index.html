<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Comment System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.sheetjs.com/xlsx-0.19.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Student Comment System</h2>
    <form> 
      <div class="form-group">
        <label for="gradeSelect">Select Grade:</label>
        <select id="gradeSelect">
          <option value=""></option>
          <option value="Sheet1">Grade 1</option>
          <option value="Sheet2">Grade 2</option>
          <option value="Sheet3">Grade 3</option>
          <option value="Sheet4">Grade 4</option>
          <option value="Sheet5">Grade 5</option>
        </select>

        <label for="classSelect">Select Class:</label>
        <select id="classSelect">
          <option value="" disabled selected>Select a grade first</option>
        </select>

        <label for="subjectSelect">Select Subject:</label>
        <select id="subjectSelect">
          <option value=""></option>
          <option value="ICTSheet">ICT</option>
          <option value="MathSheet">Math</option>
          <option value="ScienceSheet">Science</option>
          <option value="EnglishSheet">English</option>
        </select>

        <button type="button" id="goBtn" disabled>Go</button>
      </div>

      <div class="buttons-group">
        <button type="button" id="downloadBtn">Download</button>
        <button type="button" id="createNewBtn">Create New</button>
      </div>
    </form>

    <div class="table-wrapper">
      <table id="commentTable" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Introduction</th>
            <th>Behavior</th>
            <th>Classwork</th>
            <th>Participation</th>
            <th>Improvements</th>
            <th>Additional Comments</th>
            <th class="summary-column">Summary</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
